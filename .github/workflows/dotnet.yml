name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --collect "XPlat Code Coverage" --no-build --verbosity normal
    - name: Test coverage
      uses: kuju63/coverage-comment@1.2.4
      with:
        token: ${{ github.token }}
        paths: src/IRPFStonks/*.NUnit/TestResults/**/coverage.cobertura.xml